<html>

	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=7,IE=8,IE=9,IE=10" />
		<meta name="keywords" content="彼岸天图传,图片上传,上传图片,图片上传网站,上传图片,图片上传,怎么上传图片到百度,图片上传网站,淘宝上传图片">
		<meta name="description" content="彼岸天图传,图片上传,上传图片,图片上传网站,上传图片,图片上传,怎么上传图片到百度,图片上传网站,淘宝上传图片">
		<meta name="renderer" content="webkit|ie-comp|ie-stand" />
		<meta charset="utf-8" />
		<title>2019</title>
		<style>
			*,
			*::before,
			*::after {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			html,
			body {
				font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
				font-size: 10px;
				width: 100%;
				height: 100%;
			}
			
			body {
				overflow: hidden;
				background-color: #051429;
				display: flex;
				justify-content: center;
				flex-direction: column;
			}
			
			.title {
				margin: 2rem 0;
				text-align: center;
				color: #d9fdcd;
				font-size: 5rem;
				font-weight: 200;
			}
			
			span {
				display: inline-block;
				width: 1.5rem;
				height: 1.5rem;
				margin: 0.2rem;
				background-color: #d9fdcd66;
				transition: transform 0.05s ease-out;
				flex-shrink: 0;
			}
			
			span:hover {
				transform: scale(1.2);
			}
			
			.day--passed {
				background-color: #d9fdcd;
			}
			
			.days-container {
				width: 100vw;
				padding: 0 8vw;
				display: flex;
				flex-wrap: wrap;
				align-items: center;
				align-content: center;
			}
			
			.follow-me {
				text-align: center;
			}
			
			.follow-me a {
				font-size: 2.6rem;
				color: #d9fdcd66;
			}
		</style>
	</head>

	<body>
		<h1 class="title">2019 Has Passed...</h1>
		<div class="days-container" id='days_container'></div>
		<h1 class="title">Days</h1>
		<script>
			function makeSpan() {
				return document.createElement("span");
			};
			var spans = [];
			var daysContainer = document.getElementById("days_container");
			for(var i = 0; i < 365; i++) {
				spans.push(makeSpan());
				daysContainer.append(spans[i]);
			};
			
			var date = new Date().getDate();
			for(var i = 0; i < date; i++) {
				spans[i].classList.add("day--passed");
			};
		</script>
	</body>

</html>
